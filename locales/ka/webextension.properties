# Section for onboarding strings
tourBodyOne = გადაიღეთ, შეინახეთ და გააზიარეთ ეკრანის სურათები Firefox-იდან გაუსვლელად.
tourHeaderTwo = გადაუღეთ სურათი რასაც გინდათ
tourBodyTwo = გადაადგილეთ ან დააწკაპეთ გვერდზე გადასაღები ნაწილის შესარჩევად. ასევე, კურსორის გადატარებით შეგიძლიათ მონიშნოთ სასურველი არეალი.
tourHeaderThree = გადაუღეთ სურათები ფანჯრებს ან მთლიან ვებ-გვერდებს
tourBodyThree = მარჯვენა ზედა კუთხეში არსებული ღილაკების საშუალებით, შეგიძლიათ გადაუღოთ სურათი ხილულ ნაწილს, ან მთლიან გვერდს.
tourHeaderFour = როგორც გენებოთ
tourBodyFour = ამოჭრილი სურათების შენახვა შეგიძლიათ ინტერნეტში, მარტივად გასაზიარებლად, ან შეგიძლიათ კომპიუტერში ჩამოტვირთვა. ასევე, ღილაკზე "ჩემი გადაღებულები" დაწკაპებით, იხილავთ თქვენს მიერ გადაღებულ ყველა სურათს.
